<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todoo List</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <header class="container-fluid py-2 mb-5">
        <nav class="row justify-content-center align-items-center">
          <h1 class="col-auto">TODOS</h1>
        </nav>
      </header>
      <main>
        <section class="container-fluid">
          <div
            class="row justify-content-center flex-column align-items-center"
          >
            <input
              type="text"
              class="col-auto px-1 py-1 mb-3"
              v-model.trim="inputValue"
              @keydown.enter="pushTodo()"
              placeholder="Inserisci cose da fare"
            />
            <ul class="col-auto card px-5 py-1" name="lista">
              <li
                v-for="(obj, i) in todo"
                @click="isTrue(obj)"
                :class="{ 'true': obj.done }"
                class="card p-2"
              >
                {{obj.text}}
              </li>
            </ul>
          </div>
        </section>
      </main>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
